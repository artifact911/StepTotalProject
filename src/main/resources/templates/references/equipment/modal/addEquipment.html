<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Создание оборудования</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form th:action="@{/references/equipments/saveEquipment}" method="post" enctype="multipart/form-data"
                  id="add_equipment">

                <div class="mb-3">
                    <label for="nameEquipment" class="col-form-label">Название</label>
                    <input type="text" class="form-control" id="nameEquipment" name="nameEquipment">
                </div>

                <div class="mb-3">
                    <label for="quantityEquipments" class="col-form-label">В наличии:</label>
                    <input type="number" class="form-control" id="quantityEquipments" name="quantityEquipments">
                </div>

                <div class="mb-3">
                    <label for="priceEquipment" class="col-form-label">Цена:</label>
                    <input type="number" class="form-control" id="priceEquipment" name="priceEquipment">
                </div>

                <div class="mb-3">
                    <label for="descriptionEquipment" class="col-form-label">Описание:</label>
                    <input type="text" class="form-control" id="descriptionEquipment" name="descriptionEquipment">
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Изображение</label>
                    <input class="form-control" type="file" id="formFile" name="maintenanceFile">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>

    </div>
</div>
</html>
