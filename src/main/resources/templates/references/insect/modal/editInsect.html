<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Редактирование</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form th:action="@{/references/insects/updateInsect}" method="POST" th:object="${insect}" id="edit_insect">
                <input type="hidden" name="pid" th:field="*{pid}" id="edit-insect-id">

                <div class="mb-1 w-25 h-25">
                    <img class="card-img" th:src="@{/references/insects/image(pid=${insect.pid})}"/>
                </div>

                <div class="mb-3">
                    <label for="edit-insect-name" class="col-form-label">Название:</label>
                    <select name="name" class="form-select" id="edit-insect-name" required>
                        <option value="" selected="selected"></option>
                        <option th:each="name: ${T(by.nurvazarov.generalnasa.model.product.insect.InsectEnum).values()}"
                                th:value="${name}"
                                th:text="${name.getRusName()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="edit-quantityInsects" class="col-form-label">В наличии:</label>
                    <input type="number" class="form-control" id="edit-quantityInsects" name="edit-quantityInsects">
                </div>

                <div class="mb-3">
                    <label for="edit-priceInsect" class="col-form-label">Цена:</label>
                    <input type="number" class="form-control" id="edit-priceInsect" name="edit-priceInsect">
                </div>

                <div class="mb-3">
                    <label for="edit-descriptionInsect" class="col-form-label">Описание:</label>
                    <input type="text" class="form-control" id="edit-descriptionInsect" name="edit-descriptionInsect">
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
