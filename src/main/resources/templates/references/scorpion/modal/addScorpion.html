<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Создание скорпиона</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form th:action="@{references/scorpions/saveScorpion}" method="post" enctype="multipart/form-data"
                  id="add_scorpion">

                <div class="mb-3">
                    <label for="scorpion-name" class="col-form-label">Название:</label>
                    <select name="name" class="form-select" id="scorpion-name" required>
                        <option value="" selected="selected"></option>
                        <option th:each="name: ${T(by.nurvazarov.generalnasa.model.product.scorpion.ScorpionsEnum).values()}"
                                th:value="${name}"
                                th:text="${name.getRusName()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="scorpion-toxic" class="col-form-label">Токсичность:</label>
                    <select name="toxic" class="form-select" id="scorpion-toxic" required>
                        <option value="" selected="selected"></option>
                        <option th:each="toxic: ${T(by.nurvazarov.generalnasa.model.product.enums.Toxic).values()}"
                                th:value="${toxic}"
                                th:text="${toxic.getRusText()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="scorpion-danger" class="col-form-label">Опасность:</label>
                    <select name="danger" class="form-select" id="scorpion-danger" required>
                        <option value="" selected="selected"></option>
                        <option th:each="danger: ${T(by.nurvazarov.generalnasa.model.product.enums.Danger).values()}"
                                th:value="${danger}"
                                th:text="${danger.getRusText()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantityScorpions" class="col-form-label">В наличии:</label>
                    <input type="number" class="form-control" id="quantityScorpions" name="quantityScorpions">
                </div>

                <div class="mb-3">
                    <label for="priceScorpion" class="col-form-label">Цена:</label>
                    <input type="number" class="form-control" id="priceScorpion" name="priceScorpion">
                </div>

                <div class="mb-3">
                    <label for="descriptionScorpion" class="col-form-label">Описание:</label>
                    <input type="text" class="form-control" id="descriptionScorpion" name="descriptionScorpion">
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Изображение</label>
                    <input class="form-control" type="file" id="formFile" name="maintenanceFile">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>

    </div>
</div>
</html>
