<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Редактирование</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form th:action="@{references/snakes/updateSnake}" method="POST" th:object="${snake}" id="edit_snake">
                <input type="hidden" name="pid" th:field="*{pid}" id="edit-snake-id">

                <div class="mb-1 w-25 h-25">
                    <img class="card-img" th:src="@{references/snakes/image(pid=${snake.pid})}"/>
                </div>

                <div class="mb-3">
                    <label for="edit-snake-name" class="col-form-label">Название:</label>
                    <select name="name" class="form-select" id="edit-snake-name" required>
                        <option value="" selected="selected"></option>
                        <option th:each="name: ${T(by.nurvazarov.generalnasa.model.product.snake.SnakesEnum).values()}"
                                th:value="${name}"
                                th:text="${name.getRusName()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="edit-snake-danger" class="col-form-label">Опасность:</label>
                    <select name="danger" class="form-select" id="edit-snake-danger" required>
                        <option value="" selected="selected"></option>
                        <option th:each="danger: ${T(by.nurvazarov.generalnasa.model.product.enums.Danger).values()}"
                                th:value="${danger}"
                                th:text="${danger.getRusText()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="edit-snake-sex" class="col-form-label">Пол:</label>
                    <select name="sex" class="form-select" id="edit-snake-sex" required>
                        <option value="" selected="selected"></option>
                        <option th:each="sex: ${T(by.nurvazarov.generalnasa.model.product.enums.Sex).values()}"
                                th:value="${sex}"
                                th:text="${sex.getRusText()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="edit-quantitySnakes" class="col-form-label">В наличии:</label>
                    <input type="number" class="form-control" id="edit-quantitySnakes" name="edit-quantitySnakes">
                </div>

                <div class="mb-3">
                    <label for="edit-priceSnake" class="col-form-label">Цена:</label>
                    <input type="number" class="form-control" id="edit-priceSnake" name="edit-priceSnake">
                </div>

                <div class="mb-3">
                    <label for="edit-descriptionSnake" class="col-form-label">Описание:</label>
                    <input type="text" class="form-control" id="edit-descriptionSnake" name="edit-descriptionSnake">
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
