<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Редактирование</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form th:action="@{references/lizards/updateLizard}" method="POST" th:object="${lizard}" id="edit_lizard">
                <input type="hidden" name="pid" th:field="*{pid}" id="edit-lizard-id">

                <div class="mb-1 w-25 h-25">
                    <img class="card-img" th:src="@{references/lizards/image(pid=${lizard.pid})}"/>
                </div>

                <div class="mb-3">
                    <label for="edit-lizard-name" class="col-form-label">Название:</label>
                    <select name="name" class="form-select" id="edit-lizard-name" required>
                        <option value="" selected="selected"></option>
                        <option th:each="name: ${T(by.nurvazarov.generalnasa.model.product.lizard.LizardsEnum).values()}"
                                th:value="${name}"
                                th:text="${name.getRusName()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="edit-lizard-difficult" class="col-form-label">Сложность:</label>
                    <select name="difficult" class="form-select" id="edit-lizard-difficult" required>
                        <option value="" selected="selected"></option>
                        <option th:each="difficult: ${T(by.nurvazarov.generalnasa.model.product.enums.Difficulty).values()}"
                                th:value="${difficult}"
                                th:text="${difficult.getRusText()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="edit-lizard-sex" class="col-form-label">Пол:</label>
                    <select name="sex" class="form-select" id="edit-lizard-sex" required>
                        <option value="" selected="selected"></option>
                        <option th:each="sex: ${T(by.nurvazarov.generalnasa.model.product.enums.Sex).values()}"
                                th:value="${sex}"
                                th:text="${sex.getRusText()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="edit-quantityLizards" class="col-form-label">В наличии:</label>
                    <input type="number" class="form-control" id="edit-quantityLizards" name="edit-quantityLizards">
                </div>

                <div class="mb-3">
                    <label for="edit-priceLizard" class="col-form-label">Цена:</label>
                    <input type="number" class="form-control" id="edit-priceLizard" name="edit-priceLizard">
                </div>

                <div class="mb-3">
                    <label for="edit-descriptionLizard" class="col-form-label">Описание:</label>
                    <input type="text" class="form-control" id="edit-descriptionLizard" name="edit-descriptionLizard">
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
